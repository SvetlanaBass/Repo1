<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 2</title>
    <script>
        var str = "'Hello? Who is speaking?' That's what you might be hearing from the other side of the line.";
        //var regExp = /'(?=\s)/g; // - кавычка в конце слова
        //var regExp = /\s'/g; // - кавычка в начале слова
        //var regExp = /^'/g; // - кавычка в начале строки
        var regExp = /('(?=\s))|(^')|(\s')/g;
        console.log(str.replace(regExp, '"'));
        document.write(str.replace(regExp, function (substring) {
            var res;
            if (substring === " '"){
                res = ' "';
            } else {
                res = '"';
            }
            return res;
        }));
    </script>
